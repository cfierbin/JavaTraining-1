<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style/WatchList.css">
	<meta charset="UTF-8">
	<title>Watch List</title>

</head>
<body>
	<div class = "symbol-label">
		<label>Symbol:</label>
	</div>
	<div class = "symbol-input">
		<input type="text"/>
	</div>
	
	<div class = "add-button">
		<input id="addSymbol" type = "button" value="Add Symbol">
	</div>
	
	<div class = "symbol-data">
		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
			
			<tr>
				<td>AAPL</td>
				<td>33.65</td>
				<td>100</td>
			</tr>
			
			<tr>
				<td>GOOG</td>
				<td>33.65</td>
				<td>100</td>
			</tr>
		
			
			
		</table>
	</div>
	
</body>
</html>
